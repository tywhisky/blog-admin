    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="文章管理" nzIcon="audit">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/articles">文章列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/add-article">新增文章</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="分类管理" nzIcon="tags">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/categories">分类列表</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="友链管理" nzIcon="share-alt">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/links">友链列表</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="系统信息" nzIcon="appstore-add">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/system-info">系统信息</a>
          </li>
        </ul>
      </li>
    </ul>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">

            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
        <span class="header-trigger">
          <i nz-icon nzType="logout" nzTheme="outline" (click)="onLogout()"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
